        <script>
            $(document).ready(function() {
                $(".thumbnailImage").click(function() {
                    var currentWidth = $(this).attr('width');
                    
                    if (currentWidth === '666') {
                        // If the current width is 666, set it back to the original size
                        $(this).attr('width', '333');
                        $(this).attr('height', '200');
                    } else {
                        // If the current width is not 666, set it to the larger size
                        $(this).attr('width', '666');
                        $(this).attr('height', '400');
                    }
                });
            });
